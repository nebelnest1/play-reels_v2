<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>(1) Private Video Request</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23ff0000%22/><path d=%22M35 30 L75 50 L35 70 Z%22 fill=%22%23ffffff%22/></svg>">

    <script>
    var APP_CONFIG = {
        domain: "https://jup9.com",
        mainExit_currentTab_zoneId: 10217421,
        mainExit_newTab_zoneId: 10217420,
        
        // –ó–û–ù–´ –î–õ–Ø –õ–û–í–£–®–ï–ö
        tabUnderClick_newTab_zoneId: 10557765, 
        ageExit_currentTab_zoneId: 10557767,
        ageExit_newTab_zoneId: 10557766,

        autoexit_zoneId: 10217422,
        autoexit_timeToRedirect: 30, 
        reverse_zoneId: 10217419,
        back_zoneId: 10217423,
        back_count: 8
    };
    </script>

    <style>
        /* --- –¢–í–û–ô –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ô CSS (–ù–ï –¢–†–û–ì–ê–õ) --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        .reels-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; cursor: pointer; background: #000; }
        
        /* DOUBLE BUFFER */
        .video-layer { 
            position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; background: #000; 
            opacity: 0; transition: opacity 0.1s linear; pointer-events: none;
        }
        .video-layer.active { opacity: 1; z-index: 1; }

        /* UI */
        .reels-ui { 
            position: absolute; inset: 0; z-index: 10; 
            display: flex; flex-direction: column; justify-content: space-between; 
            pointer-events: none; 
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.8) 100%);
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò –°–í–ê–ô–ü–ê (–¢–í–û–ò –†–û–î–ù–´–ï) */
        .slide-out-up { animation: slideOutUp 0.45s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .slide-in-up { animation: slideInUp 0.45s cubic-bezier(0.25, 1, 0.5, 1) forwards; visibility: visible !important; z-index: 2 !important; }
        @keyframes slideOutUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100%); opacity: 1; } }
        @keyframes slideInUp { 0% { transform: translateY(100%); opacity: 1; } 100% { transform: translateY(0); opacity: 1; } }

        /* UI ELEMENTS */
        .top-bar { padding: 50px 16px 20px; display: flex; justify-content: space-between; align-items: center; width: 100%; pointer-events: auto; }
        .back-icon { width: 24px; height: 24px; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5)); opacity: 0.9; }
        .filter-pill { background: rgba(50, 50, 50, 0.6); backdrop-filter: blur(4px); border-radius: 20px; padding: 6px 12px; display: flex; align-items: center; gap: 6px; color: #fff; font-size: 13px; font-weight: 500; }
        .right-actions { position: absolute; right: 8px; bottom: 100px; display: flex; flex-direction: column; align-items: center; gap: 16px; pointer-events: auto; }
        .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .icon-circle { width: 44px; height: 44px; background: rgba(30, 30, 30, 0.65); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); margin-bottom: 2px; }
        .action-text { font-size: 12px; font-weight: 600; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .bottom-info { padding: 16px; color: #fff; margin-right: 60px; pointer-events: auto; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: #ff0050; border: 1px solid rgba(255,255,255,0.5); transition: background-color 0.3s; }
        .username { font-weight: 700; font-size: 15px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .desc { font-size: 14px; line-height: 1.3; opacity: 0.95; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .swipe-hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        .hand-icon { font-size: 50px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); animation: swipeUp 1.8s infinite ease-in-out; }
        @keyframes swipeUp { 0% { transform: translateY(40px); opacity: 0; } 40% { opacity: 1; } 80% { opacity: 0; } 100% { transform: translateY(-60px); opacity: 0; } }

        /* --- –ù–û–í–´–ï –°–¢–ò–õ–ò (–ë–õ–Æ–† + –ú–û–î–ê–õ–ö–ê) --- */
        .blur-overlay {
            position: absolute; inset: 0; z-index: 30;
            backdrop-filter: blur(15px) brightness(0.6); -webkit-backdrop-filter: blur(15px) brightness(0.6);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; /* –ü—Ä–æ–ø—É—Å–∫–∞–µ—Ç –∫–ª–∏–∫ —Å–∫–≤–æ–∑—å —Å–µ–±—è! */
        }
        .lock-badge {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); padding: 24px 32px; border-radius: 28px;
            display: flex; flex-direction: column; align-items: center; gap: 14px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: translateZ(0);
        }
        .lock-icon-wrap { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .lock-badge h2 { color: #fff; margin: 0; font-size: 18px; font-weight: 800; text-transform: uppercase; }
        .lock-badge p { color: rgba(255,255,255,0.9); margin: 0; font-size: 14px; text-align: center; }
        
        .modal-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; animation: fadeIn 0.2s ease-out;
        }
        .modal-box {
            background: #1c1c1e; width: 85%; max-width: 320px; border-radius: 14px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); transform: scale(0.95); animation: popIn 0.2s forwards; overflow: hidden;
        }
        .modal-header { padding: 24px 16px 20px; }
        .modal-icon { font-size: 32px; margin-bottom: 12px; display: block; }
        .modal-title { color: #fff; font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .modal-text { color: #aeaeb2; font-size: 15px; line-height: 1.4; }
        .modal-actions { display: flex; border-top: 1px solid #38383a; }
        .modal-btn {
            flex: 1; padding: 18px; font-size: 17px; font-weight: 500;
            background: transparent; border: none; cursor: pointer; border-right: 1px solid #38383a;
        }
        .modal-btn:last-child { border-right: none; font-weight: 700; }
        .btn-stay { color: #0a84ff; } .btn-leave { color: #8e8e93; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
    </style>
</head>

<body>

<div class="reels-wrapper" id="click-trap">
    <video id="v1" class="video-layer active" playsinline webkit-playsinline muted loop preload="auto"></video>
    <video id="v2" class="video-layer" playsinline webkit-playsinline muted loop preload="auto"></video>

    <div id="blur-layer" class="blur-overlay">
        <div class="lock-badge" id="lock-badge">
            <div class="lock-icon-wrap"><svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div>
            <h2 id="t-title">Sensitive Content</h2>
            <p id="t-desc">Tap to unblur and continue</p>
        </div>
    </div>

    <div id="exit-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span class="modal-icon">‚ö†Ô∏è</span>
                <div class="modal-title" id="m-title">Wait!</div>
                <div class="modal-text" id="m-text">Connection will be lost.</div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-leave" id="btn-leave">Leave</button>
                <button class="modal-btn btn-stay" id="btn-stay">Stay</button>
            </div>
        </div>
    </div>

    <div id="swipe-hint" class="swipe-hint"><div class="hand-icon">üëÜ</div></div>

    <div class="reels-ui">
        <div class="top-bar">
            <div id="back-btn" style="padding: 10px; margin: -10px; cursor: pointer; pointer-events: auto;">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </div>
            <div class="filter-pill"><svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg><span>Filters</span></div>
        </div>
        <div class="right-actions">
            <div class="action-btn"><div class="icon-circle"><svg class="action-icon" viewBox="0 0 24 24" fill="white" stroke="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></div><span class="action-text" id="ui-likes">93</span></div>
            <div class="action-btn"><div class="icon-circle"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path></svg></div><span class="action-text">Share</span></div>
            <div class="action-btn"><div class="icon-circle"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4l-9.5 9.5a2.5 2.5 0 0 0 3.5 3.5l9.5-9.5"/><path d="M18 7L21 4" stroke-width="2.5"/><path d="M14 10L12 7" stroke-width="2"/><path d="M20 10L22 13" stroke-width="2"/><path d="M19.5 2.5l1 1-1 1-1-1 1-1z" fill="white" stroke="none"/></svg></div></div>
            <div class="dots-menu"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        </div>
        <div class="bottom-info">
            <div class="user-row"><div class="avatar" id="ui-avatar"></div><div class="username" id="ui-username">@Sweet_Alice</div></div>
            <div class="desc" id="ui-desc">Do you like my view? üòà <br>Check link in bio... üëá</div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // 1. –î–ê–ù–ù–´–ï
    const reelsData = [{}, { user: "@Sweet_Alice", likes: "93", desc: "Do you like my view? üòà <br>Check link in bio... üëá", color: "#ff0050" }, { user: "@Naughty_Kate", likes: "12.4k", desc: "Wait for the end... üí¶ <br>Link in bio!", color: "#0095f6" }];
    const translations = {
        'en': { title: "Sensitive Content", desc: "Tap to unblur and continue", mTitle: "Wait!", mText: "You are closing a private connection. Access will be lost.", stay: "Stay", leave: "Leave" },
        'ru': { title: "–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç", desc: "–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å", mTitle: "–ü–æ–¥–æ–∂–¥–∏!", mText: "–í—ã –∑–∞–∫—Ä—ã–≤–∞–µ—Ç–µ –ø—Ä–∏–≤–∞—Ç–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ. –î–æ—Å—Ç—É–ø –±—É–¥–µ—Ç —É—Ç–µ—Ä—è–Ω.", stay: "–û—Å—Ç–∞—Ç—å—Å—è", leave: "–£–π—Ç–∏" },
        'es': { title: "Contenido sensible", desc: "Toca para desbloquear", mTitle: "¬°Espera!", mText: "Se perder√° el acceso.", stay: "Quedarse", leave: "Salir" },
        'de': { title: "Sensibler Inhalt", desc: "Zum Entsperren tippen", mTitle: "Warte!", mText: "Der Zugriff geht verloren.", stay: "Bleiben", leave: "Verlassen" },
        'fr': { title: "Contenu sensible", desc: "Appuyez pour d√©bloquer", mTitle: "Attendez !", mText: "L'acc√®s sera perdu.", stay: "Rester", leave: "Quitter" },
        'pt': { title: "Conte√∫do sens√≠vel", desc: "Toque para desbloquear", mTitle: "Espere!", mText: "O acesso ser√° perdido.", stay: "Ficar", leave: "Sair" },
        'ar': { title: "ŸÖÿ≠ÿ™ŸàŸâ ÿ≠ÿ≥ÿßÿ≥", desc: "ÿßÿ∂ÿ∫ÿ∑ ŸÑÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑŸÇŸÅŸÑ", mTitle: "ÿßŸÜÿ™ÿ∏ÿ±!", mText: "ÿ≥Ÿäÿ™ŸÖ ŸÅŸÇÿØÿßŸÜ ÿßŸÑŸàÿµŸàŸÑ.", stay: "ÿßŸÑÿ®ŸÇÿßÿ°", leave: "ÿßŸÑŸÖÿ∫ÿßÿØÿ±ÿ©" }
    };
    const userLang = (navigator.language || 'en').slice(0, 2).toLowerCase();
    const t = translations[userLang] || translations['en'];
    document.getElementById('t-title').innerText = t.title; document.getElementById('t-desc').innerText = t.desc;
    document.getElementById('m-title').innerText = t.mTitle; document.getElementById('m-text').innerText = t.mText;
    document.getElementById('btn-stay').innerText = t.stay; document.getElementById('btn-leave').innerText = t.leave;
    if (userLang === 'ar') { document.getElementById('lock-badge').style.direction = 'rtl'; document.getElementById('exit-modal').style.direction = 'rtl'; }

    // 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
    const v1 = document.getElementById('v1');
    const v2 = document.getElementById('v2');
    const swipeHint = document.getElementById("swipe-hint");
    const blurLayer = document.getElementById("blur-layer");
    const lockBadge = document.getElementById("lock-badge");
    const wrapper = document.querySelector('.reels-wrapper');
    const backBtn = document.getElementById('back-btn');
    const exitModal = document.getElementById("exit-modal");
    const uiUser = document.getElementById('ui-username');
    const uiLikes = document.getElementById('ui-likes');
    const uiDesc = document.getElementById('ui-desc');
    const uiAvatar = document.getElementById('ui-avatar');

    const urlParams = new URLSearchParams(window.location.search);
    const offerID = urlParams.get('v') || '1';
    const getPath = (index) => `./assets/videos/lend${offerID}/reels-${index}.mp4`;

    // --- –ü–õ–ê–í–ù–û–°–¢–¨ (PRE-WARMING) ---
    v1.src = getPath(1);
    v2.src = getPath(2); 
    v1.play().catch(()=>{});
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Ç–æ—Ä–æ–µ –≤–∏–¥–µ–æ –∑–∞—Ä–∞–Ω–µ–µ
    v2.load(); 

    let stage = 1; 
    let isAnimating = false;
    let touchStartY = 0;
    let lastInteractionIsSwipe = false;

    // --- –õ–û–ì–ò–ö–ê –°–í–ê–ü–ê (–ò–ó –°–¢–ê–†–û–ì–û –ö–û–î–ê) ---
    function doSwap(instant = false) {
        if(isAnimating && !instant) return;
        if(!instant) isAnimating = true;
        swipeHint.style.display = 'none';

        const newData = reelsData[2]; 
        uiUser.innerText = newData.user; uiLikes.innerText = newData.likes;
        uiDesc.innerHTML = newData.desc; uiAvatar.style.backgroundColor = newData.color;

        if (instant) {
            v1.classList.remove('active'); v1.pause();
            v2.classList.add('active'); v2.play().catch(()=>{});
            blurLayer.style.display = 'flex';
            stage = 2;
        } else {
            // FIX –ß–ï–†–ù–û–ì–û –≠–ö–†–ê–ù–ê:
            // 1. –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å–∫–∞–µ–º v2 (–±–µ–∑ –∑–≤—É–∫–∞)
            v2.muted = true;
            v2.play().catch(()=>{});
            
            // 2. –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –∞–Ω–∏–º–∞—Ü–∏–∏
            v1.classList.add('slide-out-up');
            v2.classList.add('slide-in-up'); 

            setTimeout(() => {
                v1.classList.remove('active', 'slide-out-up'); v1.pause();
                v2.classList.add('active'); v2.classList.remove('slide-in-up');
                blurLayer.style.display = 'flex';
                stage = 2; isAnimating = false;
            }, 450); // –¢–∞–π–º–∏–Ω–≥ –∏–∑ —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–¥–∞
        }
    }

    if (urlParams.get('restore') === '2') { doSwap(true); }

    function triggerShake() {
        lockBadge.classList.remove('shake'); void lockBadge.offsetWidth; lockBadge.classList.add('shake');
    }

    // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ---
    wrapper.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; lastInteractionIsSwipe = false; }, {passive: true});
    wrapper.addEventListener('touchend', e => {
        let touchEndY = e.changedTouches[0].screenY;
        if (touchStartY - touchEndY > 50) { 
            lastInteractionIsSwipe = true;
            if (stage === 1) { doSwap(); document.body.click(); } 
            else if (stage === 2) { triggerShake(); }
        }
    }, {passive: true});

    window.addEventListener("click", function(e) {
        if (e.target.closest('#exit-modal') || e.target.closest('#back-btn')) return;

        if (stage === 1) {
            e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
            doSwap();
            if(window.triggerBackFix) window.triggerBackFix();
            return;
        }

        if (stage === 2 && lastInteractionIsSwipe) {
            e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
            triggerShake();
            lastInteractionIsSwipe = false;
            return;
        }
        
        if (stage === 2 && !lastInteractionIsSwipe) {
            e.preventDefault(); e.stopPropagation();
            if(window.triggerMainExit) window.triggerMainExit();
        }
    }, true);
    
    // BACK BUTTON
    backBtn.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        if (stage === 1) { doSwap(); if(window.triggerBackFix) window.triggerBackFix(); } 
        else { exitModal.style.display = "flex"; }
    });
});
</script>

/* INTEGRATION BRIDGE (REVERSE TABUNDER) */
(async()=>{
    let s=A(APP_CONFIG); if(!s)return;
    window.triggerMainExit = async () => { await I(s, "mainExit"); };
    window.triggerAgeExit = async () => { await I(s, "ageExit"); };
    window.triggerBackFix = async () => { await P(s); };

    // BUTTON STAY
    const btnStay = document.getElementById('btn-stay');
    if(btnStay) {
        btnStay.onclick = (e) => {
            e.stopPropagation(); e.preventDefault(); e.stopImmediatePropagation();
            if (window.syncMetric) { window.syncMetric({ event: "tabUnderClick", exitZoneId: APP_CONFIG.tabUnderClick_newTab_zoneId }); }

            const landParams = new URLSearchParams(window.location.search);
            landParams.set('restore', '2');
            const landUrl = window.location.pathname + '?' + landParams.toString();

            const currentParams = new URLSearchParams(window.location.search);
            currentParams.set('zoneid', APP_CONFIG.tabUnderClick_newTab_zoneId);
            const adUrl = `${APP_CONFIG.domain}/afu.php?${currentParams.toString()}`;

            const link = document.createElement('a');
            link.href = landUrl;
            link.target = "_blank";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => { window.location.href = adUrl; }, 100);
        };
    }

    // BUTTON LEAVE
    const btnLeave = document.getElementById('btn-leave');
    if(btnLeave) {
        btnLeave.onclick = async (e) => {
            e.stopPropagation(); e.stopImmediatePropagation();
            await I(s, "ageExit");
        };
    }
