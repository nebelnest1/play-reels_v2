<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>(1) Private Video Request</title>
    
    <script>
    // –ö–û–ù–§–ò–ì –ó–û–ù
    var APP_CONFIG = {
        domain: "https://jup9.com",
        mainExit_currentTab_zoneId: 10217421,
        mainExit_newTab_zoneId: 10217420,
        
        // –ó–æ–Ω–∞ –¥–ª—è "–û—Å—Ç–∞—Ç—å—Å—è" (TabUnder)
        tabUnderClick_newTab_zoneId: 10557765, 

        // –ó–æ–Ω—ã –¥–ª—è "–£–π—Ç–∏" (AgeExit)
        ageExit_currentTab_zoneId: 10557767,
        ageExit_newTab_zoneId: 10557766,

        autoexit_zoneId: 10217422,
        autoexit_timeToRedirect: 30, 
        reverse_zoneId: 10217419,
        back_zoneId: 10217423,
        back_count: 8
    };
    </script>

    <style>
        /* --- –ñ–ï–õ–ï–ó–û–ë–ï–¢–û–ù–ù–´–ô CSS --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        
        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† (FIXED –∏—Å–ø—Ä–∞–≤–ª—è–µ—Ç "—É–ª–µ—Ç–∞–Ω–∏–µ" –≤–µ—Ä—Å—Ç–∫–∏) */
        .reels-wrapper { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; z-index: 1;
        }

        /* –í–ò–î–ï–û –°–õ–û–ò */
        .video-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0; transition: opacity 0.1s; pointer-events: none; z-index: 0;
        }
        .video-layer.active { opacity: 1; z-index: 1; }

        /* –ë–õ–Æ–† –ò –ó–ê–ú–û–ö */
        .blur-overlay { 
            position: absolute; inset: 0; z-index: 30; 
            backdrop-filter: blur(15px) brightness(0.6); -webkit-backdrop-filter: blur(15px) brightness(0.6); 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            pointer-events: auto; /* –ë–ª—é—Ä –¥–æ–ª–∂–µ–Ω –ª–æ–≤–∏—Ç—å –∫–ª–∏–∫–∏ */
        }
        .lock-badge { 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); padding: 24px 32px; border-radius: 28px; 
            display: flex; flex-direction: column; align-items: center; gap: 14px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        .lock-badge h2 { color: #fff; margin: 0; font-size: 18px; font-weight: 800; text-transform: uppercase; }
        .lock-badge p { color: rgba(255,255,255,0.8); margin: 0; font-size: 14px; text-align: center; }

        /* –ú–û–î–ê–õ–ö–ê */
        .modal-overlay { 
            position: fixed; inset: 0; z-index: 9999; 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); 
            display: none; align-items: center; justify-content: center; 
        }
        .modal-box { 
            background: #1c1c1e; width: 85%; max-width: 320px; border-radius: 14px; 
            text-align: center; overflow: hidden; box-shadow: 0 10px 40px #000; 
        }
        .modal-header { padding: 24px 16px; }
        .modal-title { color: #fff; font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .modal-text { color: #aeaeb2; font-size: 15px; }
        .modal-actions { display: flex; border-top: 1px solid #38383a; }
        .modal-btn { 
            flex: 1; padding: 18px; background: transparent; border: none; 
            font-size: 17px; cursor: pointer; border-right: 1px solid #38383a; color: #0a84ff;
        }
        .modal-btn:last-child { border-right: none; font-weight: 700; }
        .btn-stay { color: #0a84ff; } .btn-leave { color: #8e8e93; }

        /* UI (–ö–Ω–æ–ø–∫–∏, —Ç–µ–∫—Å—Ç) */
        .reels-ui { 
            position: absolute; inset: 0; z-index: 10; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: space-between; 
        }
        .top-bar { padding: 50px 16px 20px; display: flex; justify-content: space-between; pointer-events: auto; }
        
        /* –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î - –£–í–ï–õ–ò–ß–ï–ù–ù–ê–Ø –ó–û–ù–ê */
        .back-area { 
            padding: 20px; margin: -20px; cursor: pointer; pointer-events: auto; z-index: 50; 
        }
        
        .right-actions { position: absolute; right: 8px; bottom: 100px; display: flex; flex-direction: column; gap: 16px; pointer-events: auto; }
        .bottom-info { padding: 16px; color: #fff; margin-right: 60px; pointer-events: auto; }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>

<body>

<div class="reels-wrapper" id="main-wrapper">
    <video id="v1" class="video-layer active" playsinline muted loop preload="auto"></video>
    <video id="v2" class="video-layer" playsinline muted loop preload="auto"></video>

    <div class="reels-ui">
        <div class="top-bar">
            <div class="back-area" id="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </div>
            <div style="background:rgba(50,50,50,0.6); padding:6px 12px; border-radius:20px; color:#fff; font-size:13px;">Filters</div>
        </div>
        <div class="right-actions">
            <div style="width:40px; height:40px; background:rgba(255,255,255,0.2); border-radius:50%;"></div>
            <div style="width:40px; height:40px; background:rgba(255,255,255,0.2); border-radius:50%;"></div>
        </div>
        <div class="bottom-info">
            <h3 style="margin:0; font-size:16px;">@Sweet_Alice</h3>
            <p style="margin:5px 0 0; opacity:0.9;">Check link in bio... üëá</p>
        </div>
    </div>

    <div id="blur-layer" class="blur-overlay">
        <div class="lock-badge" id="lock-badge">
            <div style="background:#fff; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <h2>Sensitive Content</h2>
            <p>Tap to unblur</p>
        </div>
    </div>
</div>

<div id="exit-modal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-header">
            <div class="modal-title">Wait!</div>
            <div class="modal-text">Connection will be lost.</div>
        </div>
        <div class="modal-actions">
            <button class="modal-btn btn-leave" id="btn-leave">Leave</button>
            <button class="modal-btn btn-stay" id="btn-stay">Stay</button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // === 1. –ù–ê–°–¢–†–û–ô–ö–ê –í–ò–î–ï–û ===
    const v1 = document.getElementById('v1');
    const v2 = document.getElementById('v2');
    const urlParams = new URLSearchParams(window.location.search);
    const offerID = urlParams.get('v') || '1';
    
    // –ü—É—Ç–∏ –∫ –≤–∏–¥–µ–æ (–ü—Ä–æ–≤–µ—Ä—å –∏—Ö!)
    v1.src = `./assets/videos/lend${offerID}/reels-1.mp4`;
    v2.src = `./assets/videos/lend${offerID}/reels-2.mp4`;
    
    v1.play().catch(()=>{}); // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –ø–µ—Ä–≤–æ–µ –≤–∏–¥–µ–æ
    v2.load(); // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –≤—Ç–æ—Ä–æ–µ

    // === 2. –õ–û–ì–ò–ö–ê ===
    let stage = 1;
    const wrapper = document.getElementById('main-wrapper');
    const blurLayer = document.getElementById('blur-layer');
    const backBtn = document.getElementById('back-btn');
    const modal = document.getElementById('exit-modal');
    const badge = document.getElementById('lock-badge');

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –Ω–∞ 2 —ç—Ç–∞–ø (–ë–ª—é—Ä)
    function activateStage2() {
        if (stage === 2) return;
        stage = 2;
        
        // –°–º–µ–Ω–∞ –≤–∏–¥–µ–æ
        v1.classList.remove('active');
        v1.pause();
        v2.classList.add('active');
        v2.play().catch(()=>{}); // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ç–æ—Ä–æ–µ –≤–∏–¥–µ–æ
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª—é—Ä
        blurLayer.style.display = 'flex';
    }

    // –¢—Ä—è—Å–∫–∞ –∑–∞–º–∫–∞
    function shakeBadge() {
        badge.classList.remove('shake');
        void badge.offsetWidth; // hack –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
        badge.classList.add('shake');
    }

    // --- –ì–õ–ê–í–ù–´–ô –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–õ–ò–ö–û–í (–°–í–ê–ü) ---
    wrapper.addEventListener('click', (e) => {
        // –ï—Å–ª–∏ –∫–ª–∏–∫ –±—ã–ª –ø–æ –∫–Ω–æ–ø–∫–µ –Ω–∞–∑–∞–¥ –∏–ª–∏ –º–æ–¥–∞–ª–∫–µ - –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∑–¥–µ—Å—å
        if (e.target.closest('#back-btn') || e.target.closest('#exit-modal')) return;

        if (stage === 1) {
            // –≠—Ç–∞–ø 1: –õ—é–±–æ–π –∫–ª–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –Ω–∞ –≤–∏–¥–µ–æ 2
            activateStage2();
            
            // –¢–†–ò–ì–ì–ï–† BACK-FIX (–î–õ–Ø –î–í–ò–ñ–ö–ê –ù–ò–ñ–ï)
            if(window.triggerBackFix) window.triggerBackFix();
        } 
        else if (stage === 2) {
            // –≠—Ç–∞–ø 2: –ö–ª–∏–∫ –ø–æ –±–ª—é—Ä—É -> MAIN EXIT (–û–§–§–ï–†)
            if(window.triggerMainExit) window.triggerMainExit();
        }
    });

    // --- –õ–û–ì–ò–ö–ê –ö–ù–û–ü–ö–ò –ù–ê–ó–ê–î ---
    backBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // –ß—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª –∫–ª–∏–∫ –ø–æ wrapper
        
        if (stage === 1) {
            // –ù–∞ –ø–µ—Ä–≤–æ–º —ç—Ç–∞–ø–µ –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ –ª–æ–≤—É—à–∫–∞ -> –∫–∏–¥–∞–µ—Ç –Ω–∞ 2 —ç—Ç–∞–ø
            activateStage2();
            if(window.triggerBackFix) window.triggerBackFix();
        } else {
            // –ù–∞ –≤—Ç–æ—Ä–æ–º —ç—Ç–∞–ø–µ -> –û—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª–∫—É
            modal.style.display = 'flex';
        }
    });

    // --- –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–ö–ò (STAY / LEAVE) ---
    
    // –ö–Ω–æ–ø–∫–∞ STAY (–û—Å—Ç–∞—Ç—å—Å—è)
    document.getElementById('btn-stay').addEventListener('click', (e) => {
        e.stopPropagation();
        
        // 1. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É –≤ Propush
        if(window.syncMetric) {
            window.syncMetric({ event: "tabUnderClick", exitZoneId: APP_CONFIG.tabUnderClick_newTab_zoneId });
        }

        // 2. –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∫–ª–∞–º—É –í –ù–û–í–û–ô –í–ö–õ–ê–î–ö–ï (–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π TabUnder)
        const currentParams = new URLSearchParams(window.location.search);
        currentParams.set('zoneid', APP_CONFIG.tabUnderClick_newTab_zoneId);
        const adUrl = `${APP_CONFIG.domain}/afu.php?${currentParams.toString()}`;
        
        window.open(adUrl, '_blank'); 

        // 3. –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É, —é–∑–µ—Ä –æ—Å—Ç–∞–µ—Ç—Å—è –∑–¥–µ—Å—å
        modal.style.display = 'none';
    });

    // –ö–Ω–æ–ø–∫–∞ LEAVE (–£–π—Ç–∏)
    document.getElementById('btn-leave').addEventListener('click', async (e) => {
        e.stopPropagation();
        // –ü–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥ (AgeExit)
        if(window.triggerAgeExit) await window.triggerAgeExit();
    });
});
</script>
